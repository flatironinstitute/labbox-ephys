apiVersion: apps/v1
kind: Deployment
metadata:
  name: labbox-ephys-1-deployment
  labels:
    app: labbox-ephys-1
spec:
  replicas: 1
  selector:
    matchLabels:
        app: labbox-ephys-1
  template:
    metadata:
      labels:
        app: labbox-ephys-1
    spec:
      volumes:
        - name: labbox-ephys-1-pv-storage
          persistentVolumeClaim:
            claimName: pvc-labbox-ephys-1
      containers:
      - name: labbox-ephys-1
        image: magland/labbox-ephys:0.5.5
        imagePullPolicy: Always
        env:
        - name: HOME
          value: /tmp
        - name: KACHERY_P2P_START_DAEMON_OPTS
          value: --label xxxxxx --noudp --static-config xxxxxx
        - name: KACHERY_STORAGE_DIR
          value: /data/kachery-storage
        ports:
        - containerPort: 
        volumeMounts:
          - mountPath: "/data"
            name: labbox-ephys-1-pv-storage
